<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price</title>    
    <link rel="stylesheet" href="static\css\style.css">
</head>

<body bgcolor="skyblue">
    

<p align="center" class="heading"><b>Predict car price</b></p>

<div align="center">
    
    <form action="{{ url_for('predict')}}" method="POST">
        
        <div class="b"><b>wheel base</b><br>
            <input class="a" type="Number" name ="wheelbase" required="required"></div>

        <div class="b"><b>car length</b><br>
            <input type="Number" name="carlength" required="required" class="a"></div>

        <div class="b"><b>car width</b><br>
            <input type="Number" name="carwidth" required="required" class="a"></div>
        
        <div class="b"><b>car height</b><br>
            <input type="Number" name="carheight" required="required" class="a"></div>

        <div class="b"><b>curbweight</b><br>
            <input type="Number" name="curbweight" required="required" class="a"></div>

        <div class="b"><b>engine size</b><br>
            <input type="Number" name="enginesize" required="required" class="a"></div>

        <div class="b"><b>boreratio</b><br>
            <input type="Number" name="boreratio" required="required" class="a"></div>

        <div class="b"><b>stroke</b><br>
            <input type="Number" name="stroke" required="required" class="a"></div>

        <div class="b"><b>compression ratio</b><br>
            <input type="Number" name="compressionratio" required="required" class="a"></div>

        <div class="b"><b>horsepower</b><br>
            <input type="Number" name="horsepower" required="required" class="a"></div>

        <div class="b"><b>peak rpm</b><br>
            <input type="Number" name="peakrpm" required="required" class="a"></div>

        <div class="b"><b>city mpg</b><br>
            <input type="Number" name="citympg" required="required" class="a"></div>

        <div class="b"><b>high way mpg</b><br>
            <input type="Number" name="highwaympg" required="required" class="a"></div>  

        <div class="b"><b>Number of cylinder</b><br>
            <select name="cylindernumber" class="a">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="8">8</option>
            <option value="12">12</option></select></div>

        <div class="b"><b>car body</b><br>
            <select name="carbody" class="a">
            <option value="convertibl">convertibl</option>
            <option value="hardtop">hardtop</option>
            <option value="hatchback">hatchback</option>
            <option value="sedan">sedan</option>
            <option value="wagon">wagon</option></select></div>
        
        <div class="b"><b>Fuel Type</b><br>
            <select name="fuelType" class="a">
            <option value="gas">gas</option>
            <option value="diesel">diesel</option></select></div>

        <div class="b"><b>aspiration</b><br>
            <select name="aspiration" class="a">
            <option value="std">std</option>
            <option value="turbo">turbo</option></select></div>

        <div class="b"><b>doornumber</b><br>
            <select name="doornumber" class="a">
            <option value="two">two</option>
            <option value="four">four</option></select></div>

        <div class="b"><b>fuel system</b><br>
            <select name="fuelsystem" class="a">
            <option value="idi">idi</option>
            <option value="mfi">mfi</option>    
            <option value="1bbl">1bbl</option>
            <option value="2bbl">2bbl</option>
            <option value="4bbl">4bbl</option>
            <option value="mpfi">mpfi</option>
            <option value="spdi">spdi</option>
            <option value="spfi">spfi</option></select></div>

        <div class="b"><b>engine type</b><br>
            <select name="enginetype" class="a">
            <option value="dohc">dohc</option>
            <option value="dohcv">dohcv</option>    
            <option value="ohc">ohc</option>H
            <option value="ohcv">ohcv</option>
            <option value="ohcf">ohcf</option>
            <option value="l">l</option>
            <option value="rotor">rotor</option></select></div>

        <div class="b"><b>engine location</b><br>
            <select name="enginelocation" class="a">
            <option value="front">front</option>
            <option value="rear">rear</option></select></div>

        <div class="b"><b>drivewheel</b><br>
                <select name="drivewheel" class="a">
                <option value="rwd">rwd</option>
                <option value="fwd">fwd</option>
                <option value="4wd">4wd</option></select></div>

        <div class="c" align="center"><button type="submit" class="d">Calculate selling price</button></div>

        


    </form></div>
<p align="center" class="heading">{{ prediction_text }}</p>
</body>
</html>
